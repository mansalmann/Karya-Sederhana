<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alat Penyingkat URL by Salman</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        
        /* @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap'); */
    </style>
</head>
<body>
    <div class="container">
        <h1>Alat Penyingkat URL</h1>
        <label for="URLasli">Masukkan URL : </label>
            <input type="text" id="URLasli" placeholder="https://google.com">
        <div id="RuangTombol">
            <button id="muatulang">Muat Ulang</button>
            <button id="singkat">Persingkat URL</button>
        </div>
        <label for="url">URL yang telah disingkat : </label>
        <textarea id="url" rows="3" readonly placeholder=""></textarea>
        <div id="pesan">
            <span>Dibuat menggunakan HTML, CSS, dan JavaScript</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
