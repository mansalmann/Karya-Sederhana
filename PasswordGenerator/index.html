<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon rounded dari googlefonts -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
    <!-- style css -->
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator by Salman</title>
</head> 
<body>

    <div class="container">
        <h2>Password Generator by Salman</h2>
        <div class="content-wrapper">
            <div class="input-password">
                <input type="text" disabled>
                <span class="material-symbols-rounded">copy_all</span>
            </div>
            
            <div class="password-indicator"></div>

                <div class="password-length">
                    <div class="details">
                        <label class="length">Panjang Password</label>
                        <span></span>
                    </div>
                    <input type="range" min="1" max="20" value="10" step="1">
                </div>

                <div class="password-settings">
                    <label>Pengaturan Password</label>
                    <ul class="options">
                        <li class="option" type="none">
                            <input type="checkbox" id="lowercase" checked>
                            <label for="lowercase">Huruf kecil (a-z)</label>
                        </li>
                        <li class="option" type="none">
                            <input type="checkbox" id="uppercase">
                            <label for="uppercase">Huruf besar (A-Z)</label>
                        </li>
                        <li class="option" type="none">
                            <input type="checkbox" id="numbers">
                            <label for="numbers">Angka (0-9)</label>
                        </li>
                        <li class="option" type="none">
                            <input type="checkbox" id="symbols">
                            <label for="symbols">Simbol (!$%#)</label>
                        </li>
                        <li class="option" type="none">
                            <input type="checkbox" id="no-duplicate">
                            <label for="no-duplicate">Hindari duplikat</label>
                        </li>
                    </ul>
                </div>
                <p class="info">*Jika kekuatan password ingin bersifat kuat, maka gunakan minimal dua kombinasi dengan panjang password lebih dari 14 karakter</p>
                <button class="generate_password">Buat Password</button>
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
