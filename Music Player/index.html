<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App Player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c78150c242.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <div class="player-img">
            <img src="" alt="player-img" id="cover">
        </div>

        <h2 id="music-title" title=""></h2>
        <h3 id="music-artist" title=""></h3>
        
        <div class="player-progress" id="player-progress">
            <div class="progress" id="progress"></div>            
            <div class="music-duration">
                <div id="current-time">00:00</div>
                <div id="duration-time">00:00</div>
            </div>
            <div id="circle" class="circle"></div>
        </div>

        <div class="player-controls">
            <i class="fa-solid fa-shuffle" title="Shuffle" id="shuffle"></i>
            <i class="fa-solid fa-backward" title="Previous" id="previous"></i>
            <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
            <i class="fa-solid fa-forward" title="Forward" id="forward"></i>
            <i class="fa-solid fa-repeat" title="Repeat" id="repeat"></i>
        </div>
        <div class="addMusic">
            <p><a href="formMusic.php">Add your music here!</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
